	<tui-select
    [tuiTextfieldSize]="size"
    class="tui-space_top-3 tui-space_bottom-5"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="value"
>
    {{ placeholder }}
    <tui-data-list-wrapper
        *tuiDataList
        [items]="items"
    ></tui-data-list-wrapper>
</tui-select>

<button
    size="m"
    tuiButton
    type="button"
    (click)="submit()"
>
    Submit
</button>
