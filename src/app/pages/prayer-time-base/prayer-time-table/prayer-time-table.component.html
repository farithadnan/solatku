<section class="container" *ngIf="prayerTimes; else noData">
  <table class="tui-table">
    <tbody>
      <tr class="tui-table__tr" *ngFor="let prayer of prayerInfo">
        <td class="tui-table__td">
          <tui-svg src="tuiIconClock"></tui-svg>
        </td>
        <td class="tui-table__td tui-text_body-xl">{{ prayer.name }}</td>
        <td class="tui-table__td tui-text_body-xl">{{ prayer.time | timeTo12Hrs }}</td>
      </tr>
    </tbody>
  </table>
</section>

<ng-template #noData>
  <app-notification
    [title]="errorTitle"
    [message]="errorMessage"
    [status]="'error'"
    [size]="'l'"
  >
  </app-notification>
</ng-template>
